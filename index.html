<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>PSC Guru – No.1 PSC Learning App | Free Kerala PSC Quiz</title>
    <meta
      name="description"
      content="Practice Kerala PSC quizzes by topic, battle online, and review summaries. Free study material and exam notifications—updated regularly."
    />
    <meta name="keywords" content="PSC, Kerala PSC, PSC Quiz, LDC, HSE, HSST, PSC Questions, Kerala Exams, Study Material" />
    <meta name="author" content="PSC Guru" />
    <meta name="robots" content="index, follow" />
    <link id="canonical-link" rel="canonical" href="/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PSC Guru – Free Kerala PSC Quiz" />
    <meta property="og:description" content="Practice Kerala PSC quizzes by topic, battle online, and review summaries." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="PSC Guru" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PSC Guru – Free Kerala PSC Quiz" />
    <meta name="twitter:description" content="Quiz by topic, online battles, study material & exam notifications." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- App icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme color (Tea Green) -->
    <meta name="theme-color" content="#eaf8dc" />

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PSC Guru",
        "url": "/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/#/categories?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Canonical + OG absolute URLs set at runtime -->
    <script>
      (function () {
        const origin = location.origin;
        const canonical = document.getElementById("canonical-link");
        if (canonical) canonical.href = origin + "/";
        document.querySelector('meta[property="og:url"]')?.setAttribute("content", origin + "/");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
