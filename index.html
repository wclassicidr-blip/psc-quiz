<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PSC Guru ‚Äì Quiz</title>
  <style>
    :root{--bg:#eef7ee;--card:#fff;--muted:#6b7280;--ink:#0f172a;--shadow:0 10px 30px rgba(0,0,0,.08);}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(135deg,#dff3df,#eaf7ea);border-bottom:1px solid #e6f3e7}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;background:#2f8f50;color:#fff;display:grid;place-items:center;font-weight:900;box-shadow:var(--shadow)}
    .brand strong{display:block} .brand small{display:block;color:#4d7c57;margin-top:2px;font-weight:600}
    main{padding:16px 0 40px}
    h2.section{max-width:1100px;margin:16px auto 8px;padding:0 16px;font-size:18px}
    .grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:0 16px}
    .tile{border:0;background:var(--card);border-radius:18px;padding:18px 16px;text-align:left;cursor:pointer;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:space-between;gap:12px;transition:transform .12s ease, box-shadow .12s ease}
    .tile:hover{transform:translateY(-2px);box-shadow:0 12px 34px rgba(0,0,0,.12)}
    .tile .label{font-weight:800} .tile .sub{font-size:12px;color:var(--muted);margin-top:2px} .tile .ic{opacity:.25;font-size:24px}
    .tile.quick{background:linear-gradient(135deg,#ffd5d5,#ffe9e9)} .tile.quick.blue{background:linear-gradient(135deg,#c7ddff,#e2ecff)}
    footer{max-width:1100px;margin:32px auto 0;padding:8px 16px;color:#7a8d7f;font-size:12px}
    a.reset{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="logo">PSC</div>
      <div class="brand"><strong>PSC Guru</strong><small>Kerala PSC Exam Prep</small></div>
      <div style="margin-left:auto"><a class="reset" href="quiz.html"><button style="padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;cursor:pointer">Quiz</button></a></div>
    </div>
  </header>

  <main>
    <h2 class="section">Quick Quiz</h2>
    <div class="grid">
      <a class="reset" href="quiz.html?mode=random"><div class="tile quick"><div><div class="label">Random Quiz</div><div class="sub">10 questions across all categories</div></div><div class="ic">üé≤</div></div></a>
      <a class="reset" href="quiz.html?mode=ai"><div class="tile quick blue"><div><div class="label">AI vs You</div><div class="sub">Computer guesses vs your answers</div></div><div class="ic">ü§ñ</div></div></a>
    </div>

    <h2 class="section">Quiz Categories</h2>
    <div class="grid" id="tiles"></div>
  </main>

  <footer>¬© <span id="year"></span> PSC Guru ‚Ä¢ Tea Green UI</footer>

  <script>
  // ===== Shared Google Sheets config =====
  window.GS_CONFIG = window.GS_CONFIG || {
    enabled: true,
    sheetId: "16iIOLKAkFzXD1ja7v6b7_ZUKVjbcsswX8LfJ_D0S57o",
    categories: [
      { key: "gst_malayalam",       sheet: "GST Malayalam",       title: "GST Malayalam" },
      { key: "lakes_in_kerala",     sheet: "Lakes in Kerala",     title: "Lakes in Kerala" },
      { key: "indian_independence", sheet: "Indian Independence", title: "‡¥á‡¥®‡µç‡¥§‡µç‡¥Ø‡¥®‡µç‚Äç ‡¥∏‡µç‡¥µ‡¥æ‡¥§‡¥®‡µç‡¥§‡µç‡¥∞‡µç‡¥Ø ‡¥∏‡¥Æ‡¥∞‡¥Ç" }
    ]
  };

  // ===== Helpers / CSV parsing =====
  function csvToRows(csv){
    var rows=[],row=[],s='',q=false;
    for (var i=0;i<csv.length;i++){
      var ch=csv[i], nx=csv[i+1];
      if(q){
        if(ch=='"'){ if(nx=='"'){ s+='"'; i++; } else { q=false; } }
        else { s+=ch; }
      }else{
        if(ch=='"') q=true;
        else if(ch==','){ row.push(s); s=''; }
        else if(ch=='\n'){ row.push(s); rows.push(row); row=[]; s=''; }
        else if(ch!='\r'){ s+=ch; }
      }
    }
    if(s.length||row.length){ row.push(s); rows.push(row); }
    return rows;
  }
  function rowsToObjects(rows){
    if(!rows||!rows.length) return [];
    var head=rows[0].map(function(h){ return (h||'').toString().trim().toLowerCase(); });
    var out=[];
    for(var r=1;r<rows.length;r++){
      var o={}, rr=rows[r];
      for(var c=0;c<head.length;c++){ o[head[c]]=(rr[c]||'').toString().trim(); }
      if(Object.values(o).join('').length) out.push(o);
    }
    return out;
  }
  function normalize(o){
    var id=parseInt(o.id,10);
    var item={ id:isNaN(id)?undefined:id, q:o.question||o.q||'', a:o.answer||o.a||'' };
    ['A','B','C','D'].forEach(function(k){ var v=o['opt'+k]; if(v) item['opt'+k]=v; });
    if(o.correct) item.correct=o.correct;
    return item;
  }
  function shuffle(a){ for(var i=a.length-1;i>0;i--){ var j=(Math.random()*(i+1))|0, t=a[i]; a[i]=a[j]; a[j]=t; } return a; }
  function fetchCSV(sheetId, sheet){
    var url='https://docs.google.com/spreadsheets/d/'+encodeURIComponent(sheetId)+'/gviz/tq?tqx=out:csv&sheet='+encodeURIComponent(sheet);
    return fetch(url, {mode:'cors'}).then(function(r){ if(!r.ok) throw new Error('HTTP '+r.status); return r.text(); });
  }

  function cardTile(c){
    var href='quiz.html?cat='+encodeURIComponent(c.key);
    var el=document.createElement('a'); el.className='reset'; el.href=href;
    el.innerHTML='<div class="tile"><div><div class="label">'+c.title+'</div><div class="sub">From Google Sheets</div></div><div class="ic">üìò</div></div>';
    return el;
  }
  function loadCategories(){
    var wrap=document.getElementById('tiles'); wrap.innerHTML='';
    var tasks = (GS_CONFIG.categories||[]).map(function(c){
      return fetchCSV(GS_CONFIG.sheetId, c.sheet).then(function(csv){
        // only to confirm reachable; we don't need rows here
        wrap.appendChild(cardTile(c));
      }).catch(function(){ /* still add tile so user can try */ wrap.appendChild(cardTile(c)); });
    });
  }
  document.getElementById('year').textContent=new Date().getFullYear();
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', loadCategories); else loadCategories();
  </script>
</body>
</html>
