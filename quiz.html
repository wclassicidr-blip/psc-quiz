<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PSC Guru – Quiz</title>
  <style>
    :root{
      --bg:#eef7ee;--ink:#0f172a;--muted:#64748b;--green:#d9f99d;--card:#fff;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(135deg,#dff3df,#eaf7ea);border-bottom:1px solid #e6f3e7;z-index:30}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;gap:12px;align-items:center}
    .logo{width:36px;height:36px;border-radius:10px;background:#2f8f50;color:#fff;display:grid;place-items:center;font-weight:900;box-shadow:var(--shadow)}
    .title{font-size:28px;font-weight:800;margin:16px 0 6px}
    .sub{color:var(--muted)}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn.ghost{background:#f8fafc} .btn.primary{background:#0ea5e9;border:0;color:#fff}
    /* give extra room so sticky bars never overlap content */
    main{max-width:1100px;margin:0 auto;padding:16px;position:relative;min-height:70vh;padding-bottom:120px}

    .toolbar{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin:6px 0 14px}
    .card{background:#fff;border-radius:14px;box-shadow:var(--shadow);margin:12px 0;padding:10px;border:1px solid #e5e7eb}
    .qhead{display:flex;align-items:center;gap:10px;font-weight:800}
    .qno{width:42px;height:32px;border-radius:999px;background:#d9f99d;display:grid;place-items:center;margin-right:6px}
    .answer{margin-top:10px;background:#e6f7d6;border-radius:10px;padding:12px;display:none}
    /* universal sticky bar helper */
    .stickybar{position:-webkit-sticky;position:sticky;bottom:0;left:0;right:0;background:color-mix(in oklab, #eef7ee 88%, #ffffff 12%);
      box-shadow:0 -8px 20px rgba(0,0,0,.06);display:flex;gap:10px;align-items:center;justify-content:space-between;margin:18px 0 0;padding:10px 0;
      border-top:1px solid #e5e7eb;z-index:25}
    .muted{color:var(--muted)}

    #playView{display:none}
    #playCard{background:#fff;border-radius:18px;box-shadow:var(--shadow);padding:18px;border:1px solid #e5e7eb}
    #qtext{font-size:18px;font-weight:800;margin:0 0 8px}
    .opts{display:grid;gap:10px;margin-top:12px}
    .opt{border:1px solid #e5e7eb;border-radius:12px;padding:10px 12px;background:#fafafa;cursor:pointer}
    .opt:hover{background:#f3f4f6}
    .opt.correct{background:#dcfce7;border-color:#16a34a}
    .opt.wrong{background:#fee2e2;border-color:#ef4444}
    .pill{padding:6px 10px;border-radius:999px;background:#f1f5f9;color:#0f172a;font-size:13px}
    .timer{font-weight:800}

    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:40}
    .modal{background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:18px;max-width:420px;width:92%}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    select{padding:8px 10px;border:1px solid #d1d5db;border-radius:10px;background:#fff}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="logo">PSC</div>
      <div style="font-weight:800">PSC Guru <div class="sub" style="font-weight:600">Kerala PSC Exam Prep</div></div>
      <div style="margin-left:auto;display:flex;gap:8px">
        <a href="/"><button class="btn">Home</button></a>
        <a href="quiz.html"><button class="btn">Quiz</button></a>
      </div>
    </div>
  </header>

  <main>
    <div class="title" id="pageTitle">Quiz</div>
    <div class="sub" id="pageSub">Answers only • 10 per page</div>

    <div class="toolbar" id="listToolbar">
      <button class="btn" id="showAll">Show all answers</button>
      <button class="btn" id="hideAll">Hide all</button>
    </div>
    <div id="list"></div>

    <!-- Sticky bottom pager (category list) -->
    <div class="stickybar" id="listFoot">
      <div class="muted" id="rangeText">Showing 0–0</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" id="prevBtn">← Previous</button>
        <div class="muted" id="pageCount">Page 1 / 1</div>
        <button class="btn" id="nextBtn">Next →</button>
      </div>
    </div>

    <!-- Play view -->
    <div id="playView">
      <div id="playCard">
        <div class="muted" id="meta"></div>
        <h3 id="qtext">…</h3>
        <div class="opts" id="opts"></div>
        <button class="btn ghost" id="revealBtn" onclick="reveal()">Show Answer</button>
        <div class="answer" id="answer" style="display:none"></div>
        <!-- Sticky bottom controller while playing -->
        <div class="stickybar" id="playbar">
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
            <div class="pill" id="progress">0/0</div>
            <div class="pill timer" id="timerBox" style="display:none">⏱ <span id="timeLeft">0</span>s</div>
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn" onclick="prev()">◀ Prev</button>
            <button class="btn primary" onclick="next()">Next ▶</button>
          </div>
        </div>
      </div>
      <div style="margin-top:10px"><button class="btn" onclick="exitPlay()">Back</button> <span class="muted" id="score"></span></div>
    </div>
  </main>

  <!-- Setup modal (used by Random Quiz & AI vs You) -->
  <div class="modal-bg" id="setupBg">
    <div class="modal">
      <div style="font-weight:800;font-size:18px" id="setupTitle">Setup</div>
      <div class="row">
        <label style="min-width:160px">How many questions?</label>
        <select id="countSel">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="0">All</option>
        </select>
      </div>
      <div class="row" id="timerRow" style="display:none">
        <label style="min-width:160px">Seconds / question</label>
        <select id="secsSel">
          <option>10</option><option selected>15</option><option>20</option><option>30</option><option>45</option><option>60</option>
        </select>
      </div>
      <div class="row" style="justify-content:flex-end">
        <button class="btn" id="cancelSetup">Cancel</button>
        <button class="btn primary" id="startSetup">Start</button>
      </div>
    </div>
  </div>

<script>
/* ---------- CONFIG: your Google Sheet + tabs ---------- */
window.GS_CONFIG = {
  sheetId: "16iIOLKAkFzXD1ja7v6b7_ZUKVjbcsswX8LfJ_D0S57o",
  categories: [
    { key: "information_technology",           sheet: "Information Technology",           title: "Information Technology" },
    { key: "civil_police_excise_officer_mod",  sheet: "Civil Police Excise Officer Mod",  title: "Civil Police/ Excise Officer" },
    { key: "samuhyakshamam",                   sheet: "സാമൂഹ്യക്ഷേമം",                     title: "സാമൂഹ്യക്ഷേമം" },
    { key: "chemistry",                        sheet: "രസതന്ത്രം",                           title: "രസതന്ത്രം – Chemistry" },
    { key: "physical_science",                 sheet: "ഭൗതിക ശാസ്ത്രം",                       title: "ഭൗതിക ശാസ്ത്രം – Physical Science" },
    { key: "gst_malayalam",                    sheet: "GST Malayalam",                    title: "GST Malayalam" },
    { key: "indian_independence_ml",           sheet: "ഇന്ത്യന്‍ സ്വാതന്ത്ര്യ സമരം",             title: "ഇന്ത്യന്‍ സ്വാതന്ത്ര്യ സമരം" },
    { key: "arts_lit",                         sheet: "കലയും – സാഹിത്യവും",                  title: "കലയും – സാഹിത്യവും" },
    { key: "cyber_law",                        sheet: "Cyber Law",                        title: "Cyber Law" },
    { key: "lakes_in_kerala",                  sheet: "Lakes in Kerala",                  title: "Lakes in Kerala" },
    { key: "indian_independence_en",           sheet: "Indian Independence",              title: "Indian Independence" }
  ]
};

/* ---------- helpers ---------- */
function params(){const q=Object.create(null);location.search.replace(/^\?/,'').split('&').forEach(p=>{if(!p)return;const[k,v]=p.split('=');q[decodeURIComponent(k)]=decodeURIComponent(v||'');});return q;}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=(Math.random()*(i+1))|0,[x,y]=[a[i],a[j]];a[i]=y;a[j]=x;}return a;}
function csvToRows(csv){
  const rows=[]; let row=[]; let s=''; let q=false;
  for(let i=0;i<csv.length;i++){
    const ch=csv[i], nx=csv[i+1];
    if(q){ if(ch=='"'){ if(nx=='"'){ s+='"'; i++; } else q=false; } else s+=ch; }
    else { if(ch=='"') q=true; else if(ch==','){ row.push(s); s=''; } else if(ch=='\n'){ row.push(s); rows.push(row); row=[]; s=''; } else if(ch!='\r'){ s+=ch; } }
  }
  if(s.length||row.length){ row.push(s); rows.push(row); }
  return rows;
}
function rowsToObjects(rows){
  if(!rows || !rows.length) return [];
  const head = rows[0].map(h => (h||'').toString().trim().toLowerCase());
  const out=[];
  for(let r=1;r<rows.length;r++){
    const o={}, rr=rows[r]||[];
    for(let c=0;c<head.length;c++) o[head[c]]=(rr[c]||'').toString().trim();
    if(Object.values(o).join('').length) out.push(o);
  }
  return out;
}
function normalize(o){
  const item = { q:o.question||o.q||'', a:o.answer||o.a||'' };
  ['A','B','C','D'].forEach(K=>{ item['opt'+K]=o['opt'+K]||o['opt'+K.toLowerCase()]||''; });
  if(o.correct) item.correct=o.correct;
  return item;
}
function fetchCSV(sheetId, entry){
  const e = entry || {};
  if(e.gid){ return fetch(`https://docs.google.com/spreadsheets/d/${encodeURIComponent(sheetId)}/export?format=csv&gid=${encodeURIComponent(e.gid)}`).then(r=>{ if(!r.ok) throw new Error('CSV fetch failed'); return r.text(); }); }
  if(e.sheet){ return fetch(`https://docs.google.com/spreadsheets/d/${encodeURIComponent(sheetId)}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(e.sheet)}`).then(r=>{ if(!r.ok) throw new Error('CSV fetch failed'); return r.text(); }); }
  throw new Error('fetchCSV: no gid/sheet');
}

/* ---------- list view (category) ---------- */
let DATA=[]; let PER=10; let page=1;
function renderList(){
  document.getElementById('playView').style.display='none';
  document.getElementById('listToolbar').style.display='flex';
  document.getElementById('listFoot').style.display='flex';

  const total=DATA.length, pages=Math.max(1, Math.ceil(total/PER));
  if(page>pages) page=pages;
  const start=(page-1)*PER, end=Math.min(start+PER,total);
  document.getElementById('rangeText').textContent = total?(`Showing ${start+1}–${end} of ${total}`):'Showing 0–0';
  document.getElementById('pageCount').textContent = `Page ${page} / ${pages}`;

  const list=document.getElementById('list'); list.innerHTML='';
  DATA.slice(start,end).forEach(function(it,i){
    const no=start+i+1;
    const card=document.createElement('div'); card.className='card';
    const head=document.createElement('div'); head.className='qhead';
    head.innerHTML=`<div class="qno">${no}</div><div style="flex:1">${it.q}</div>`;
    const btn=document.createElement('button'); btn.className='btn ghost'; btn.textContent='Show Answer';
    const ans=document.createElement('div'); ans.className='answer'; ans.textContent=(it.a||it.correct||'').toString();
    btn.onclick=()=>{ const open=ans.style.display==='block'; ans.style.display=open?'none':'block'; btn.textContent=open?'Show Answer':'Hide Answer'; };
    card.appendChild(head); card.appendChild(btn); card.appendChild(ans); list.appendChild(card);
  });

  document.getElementById('prevBtn').disabled=page<=1;
  document.getElementById('nextBtn').disabled=page>=pages;
}
document.getElementById('showAll').onclick=()=>{ document.querySelectorAll('.answer').forEach(x=>x.style.display='block'); document.querySelectorAll('.card .btn.ghost').forEach(x=>x.textContent='Hide Answer'); };
document.getElementById('hideAll').onclick=()=>{ document.querySelectorAll('.answer').forEach(x=>x.style.display='none'); document.querySelectorAll('.card .btn.ghost').forEach(x=>x.textContent='Show Answer'); };
document.getElementById('prevBtn').onclick=()=>{ if(page>1){ page--; renderList(); } };
document.getElementById('nextBtn').onclick=()=>{ page++; renderList(); };

/* ---------- play view (Random / AI vs You) ---------- */
let order=[], idx=0, scoreUser=0, scoreAI=0, aiMode=false, timerPerQ=0, tHandle=null;
function setupPlay(title, needsTimer){
  aiMode = needsTimer;
  document.getElementById('setupTitle').textContent = title+' – Setup';
  document.getElementById('timerRow').style.display = needsTimer ? 'flex' : 'none';
  document.getElementById('setupBg').style.display='flex';
}
document.getElementById('cancelSetup').onclick=()=>{ document.getElementById('setupBg').style.display='none'; };
document.getElementById('startSetup').onclick=()=>{
  const cnt=parseInt(document.getElementById('countSel').value,10);
  timerPerQ = (document.getElementById('timerRow').style.display!=='none') ? parseInt(document.getElementById('secsSel').value,10) : 0;
  document.getElementById('setupBg').style.display='none';
  startPlay(cnt);
};
function startPlay(count){
  const all = window.__play_data || [];
  order = shuffle(all.slice());
  if(count>0) order = order.slice(0, Math.min(count, order.length));
  idx=0; scoreUser=0; scoreAI=0;
  document.getElementById('listToolbar').style.display='none';
  document.getElementById('listFoot').style.display='none';
  document.getElementById('playView').style.display='block';
  renderPlay();
}
function exitPlay(){
  clearInterval(tHandle); tHandle=null;
  document.getElementById('playView').style.display='none';
  document.getElementById('listToolbar').style.display='flex';
  document.getElementById('listFoot').style.display='flex';
}
function renderPlay(){
  clearInterval(tHandle); tHandle=null;
  const progress=document.getElementById('progress');
  const qtext=document.getElementById('qtext');
  const opts=document.getElementById('opts');
  const ans=document.getElementById('answer');
  const revealBtn=document.getElementById('revealBtn');
  const meta=document.getElementById('meta');
  const score=document.getElementById('score');
  const timerBox=document.getElementById('timerBox');
  const timeLeft=document.getElementById('timeLeft');

  if(!order.length){ qtext.textContent='No questions'; opts.innerHTML=''; ans.style.display='none'; progress.textContent='0/0'; return; }
  const it=order[idx];
  meta.textContent = (aiMode?'AI vs You':'Random Quiz') + ' • Question ' + (idx+1);
  progress.textContent = (idx+1)+' / '+order.length;
  score.textContent = aiMode ? ('You '+scoreUser+' : '+scoreAI+' AI') : '';

  qtext.textContent = it.q;
  ans.style.display='none'; ans.textContent = it.a ? 'Answer: '+it.a : '';
  opts.innerHTML='';

  const hasMCQ = !!(it.optA||it.optB||it.optC||it.optD);
  revealBtn.style.display = hasMCQ ? 'none' : 'inline-block';
  if(hasMCQ){
    const options = ['A','B','C','D'].map(k=>it['opt'+k]).filter(Boolean);
    options.forEach(function(v){
      const d=document.createElement('button'); d.className='opt'; d.textContent=v;
      d.onclick=function(){ choose(v,it); };
      opts.appendChild(d);
    });
    if(aiMode){
      const kids=Array.from(opts.children); if(kids.length){ const pick=kids[(Math.random()*kids.length)|0]; pick.setAttribute('data-ai','1'); }
      if(timerPerQ>0){
        timerBox.style.display='inline-block';
        let remaining = timerPerQ; timeLeft.textContent = remaining;
        tHandle = setInterval(function(){
          remaining--; timeLeft.textContent = remaining;
          if(remaining<=0){ clearInterval(tHandle); tHandle=null; choose('__timeout__', it); setTimeout(()=>next(), 600); }
        }, 1000);
      } else { timerBox.style.display='none'; }
    } else { timerBox.style.display='none'; }
  } else {
    const note=document.createElement('div'); note.className='muted'; note.textContent='No options available for this question.';
    opts.appendChild(note);
  }
}
function choose(val,it){
  clearInterval(tHandle); tHandle=null;
  const correctText=(it.correct&&it.correct.trim())||(it.a||'').trim();
  const opts=document.getElementById('opts');
  Array.from(opts.children).forEach(function(el){
    const t=el.textContent.trim();
    if(t===correctText) el.classList.add('correct');
    else if(val!=='__timeout__' && t===val) el.classList.add('wrong');
    el.disabled=true;
  });
  if(val && val!=='__timeout__' && val.trim()===correctText) scoreUser++;
  if(aiMode){
    const aiChosen=opts.querySelector('[data-ai="1"]');
    if(aiChosen && aiChosen.textContent.trim()===correctText) scoreAI++;
  }
  document.getElementById('score').textContent = aiMode ? ('You '+scoreUser+' : '+scoreAI+' AI') : '';
}
function next(){ if(idx<order.length-1){ idx++; renderPlay(); } }
function prev(){ if(idx>0){ idx--; renderPlay(); } }
function reveal(){ document.getElementById('answer').style.display='block'; }

/* ---------- boot ---------- */
function loadData(){
  const p=params(); const mode=p.mode||''; const catKey=p.cat||''; const cfg=GS_CONFIG;

  if(mode==='random'){
    document.getElementById('pageTitle').textContent='Random Quiz';
    document.getElementById('pageSub').textContent='Pick how many questions • random across all categories';
    document.getElementById('listToolbar').style.display='none';
    document.getElementById('listFoot').style.display='none';
    Promise.all((cfg.categories||[]).map(c=>fetchCSV(cfg.sheetId,c).then(t=>rowsToObjects(csvToRows(t)))))
      .then(all=>{
        window.__play_data = all.flat().map(normalize).filter(x=>x.q&&(x.a||x.correct||x.optA||x.optB||x.optC||x.optD));
        setupPlay('Random Quiz', false); // opens the selector for how many questions
      })
      .catch(showLoadErr);
  } else if(mode==='ai'){
    document.getElementById('pageTitle').textContent='AI vs You';
    document.getElementById('pageSub').textContent='Timed MCQ across all categories';
    document.getElementById('listToolbar').style.display='none';
    document.getElementById('listFoot').style.display='none';
    Promise.all((cfg.categories||[]).map(c=>fetchCSV(cfg.sheetId,c).then(t=>rowsToObjects(csvToRows(t)))))
      .then(all=>{
        window.__play_data = all.flat().map(normalize).filter(x=>x.optA||x.optB||x.optC||x.optD);
        setupPlay('AI vs You', true); // opens selector for count + seconds
      })
      .catch(showLoadErr);
  } else if(catKey){
    const entry=(cfg.categories||[]).find(x=>x.key===catKey);
    document.getElementById('pageTitle').textContent = entry?entry.title:catKey;
    fetchCSV(cfg.sheetId, entry||{}).then(txt=>{
      DATA=rowsToObjects(csvToRows(txt)).map(normalize).filter(x=>x.q&&(x.a||x.correct||x.optA||x.optB||x.optC||x.optD));
      renderList();
    }).catch(showLoadErr);
  } else {
    DATA=[]; renderList();
  }
}
function showLoadErr(err){
  document.getElementById('listToolbar').style.display='none';
  document.getElementById('listFoot').style.display='none';
  document.getElementById('list').innerHTML =
    '<div class="card" style="background:#fff3f3;border-color:#fecaca;color:#7f1d1d">⚠️ Failed to load questions: '
    + (err && err.message ? err.message : 'Unknown error')
    + '</div>';
}
if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', loadData); else loadData();
</script>
</body>
</html>
