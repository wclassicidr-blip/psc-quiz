<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PSC Guru – Quiz</title>
  <style>
    :root{
      --bg:#eef7ee;--ink:#0f172a;--muted:#64748b;--green:#d9f99d;--card:#fff;
      --shadow:0 10px 30px rgba(0,0,0,.08);--ok:#16a34a;--bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(135deg,#dff3df,#eaf7ea);border-bottom:1px solid #e6f3e7;z-index:30}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;gap:12px;align-items:center}
    .logo{width:36px;height:36px;border-radius:10px;background:#2f8f50;color:#fff;display:grid;place-items:center;font-weight:900;box-shadow:var(--shadow)}
    .title{font-size:28px;font-weight:800;margin:16px 0 6px}
    .sub{color:var(--muted)}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn.ghost{background:#f8fafc}.btn.primary{background:#0ea5e9;border:0;color:#fff}
    main{max-width:1100px;margin:0 auto;padding:16px;min-height:70vh;padding-bottom:120px}

    .toolbar{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin:6px 0 14px}
    .card{background:#fff;border-radius:14px;box-shadow:var(--shadow);margin:12px 0;padding:10px;border:1px solid #e5e7eb}
    .qhead{display:flex;align-items:center;gap:10px;font-weight:800}
    .qno{width:42px;height:32px;border-radius:999px;background:#d9f99d;display:grid;place-items:center;margin-right:6px}
    .answer{margin-top:10px;background:#e6f7d6;border-radius:10px;padding:12px;display:none}
    .stickybar{position:sticky;bottom:0;left:0;right:0;background:color-mix(in oklab, #eef7ee 88%, #ffffff 12%);box-shadow:0 -8px 20px rgba(0,0,0,.06);display:flex;gap:10px;align-items:center;justify-content:space-between;margin:18px 0 0;padding:10px 0;border-top:1px solid #e5e7eb;z-index:25}
    .muted{color:var(--muted)}

    #playView{display:none}
    #playCard{background:#fff;border-radius:18px;box-shadow:var(--shadow);padding:18px;border:1px solid #e5e7eb}
    #qtext{font-size:18px;font-weight:800;margin:0 0 8px}
    .opts{display:grid;gap:10px;margin-top:12px}
    .opt{border:1px solid #e5e7eb;border-radius:12px;padding:10px 12px;background:#fafafa;cursor:pointer;text-align:left}
    .opt:hover{background:#f3f4f6}
    .opt.correct{background:#dcfce7;border-color:var(--ok)}
    .opt.wrong{background:#fee2e2;border-color:var(--bad)}
    .pill{padding:6px 10px;border-radius:999px;background:#f1f5f9;color:#0f172a;font-size:13px}
    .timer{font-weight:800}

    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:40}
    .modal{background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:18px;max-width:420px;width:92%}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    select{padding:8px 10px;border:1px solid #d1d5db;border-radius:10px;background:#fff}

    /* summary */
    #summary{display:none}
    .sum-head{display:flex;justify-content:space-between;align-items:center}
    .sum-good{color:var(--ok);font-weight:800}
    .sum-bad{color:var(--bad);font-weight:800}
    .tag{font-size:12px;color:#6b7280}
  </style>
</head>
