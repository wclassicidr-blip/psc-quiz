<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PSC Guru – Quiz</title>
  <style>
    :root{--bg:#eef7ee;--ink:#0f172a;--muted:#64748b;--green:#d9f99d;--green2:#c1f29d;--card:#fff;--shadow:0 10px 30px rgba(0,0,0,.08);}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(135deg,#dff3df,#eaf7ea);border-bottom:1px solid #e6f3e7;z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px;display:flex;gap:12px;align-items:center}
    .logo{width:36px;height:36px;border-radius:10px;background:#2f8f50;color:#fff;display:grid;place-items:center;font-weight:900;box-shadow:var(--shadow)}
    .title{font-size:28px;font-weight:800;margin:16px 0 6px}
    .sub{color:var(--muted)}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn.primary{background:#0ea5e9;color:#fff;border:0}
    .btn.ghost{background:#f8fafc}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin:6px 0 14px}
    .card{background:#fff;border-radius:14px;box-shadow:var(--shadow);margin:12px 0;padding:10px;border:1px solid #e5e7eb}
    .qhead{display:flex;align-items:center;gap:10px;font-weight:800}
    .qno{width:42px;height:32px;border-radius:999px;background:#d9f99d;display:grid;place-items:center;margin-right:6px}
    .answer{margin-top:10px;background:var(--green);border-radius:10px;padding:12px;display:none}
    .foot{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:18px 0}
    .pager{display:flex;gap:10px;align-items:center}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="logo">PSC</div>
      <div style="font-weight:800">PSC Guru <div class="sub" style="font-weight:600">Kerala PSC Exam Prep</div></div>
      <div style="margin-left:auto;display:flex;gap:8px">
        <a href="index.html"><button class="btn">Home</button></a>
        <a href="quiz.html"><button class="btn">Quiz</button></a>
      </div>
    </div>
  </header>

  <main>
    <div class="title" id="pageTitle">Quiz</div>
    <div class="sub" id="pageSub">Answers only • 10 per page</div>
    <div class="toolbar">
      <button class="btn" id="showAll">Show all answers</button>
      <button class="btn" id="hideAll">Hide all</button>
    </div>
    <div id="list"></div>
    <div class="foot">
      <div class="muted" id="rangeText">Showing 0–0</div>
      <div class="pager">
        <button class="btn" id="prevBtn">← Previous</button>
        <div class="muted" id="pageCount">Page 1 / 1</div>
        <button class="btn" id="nextBtn">Next →</button>
      </div>
    </div>
  </main>

  <script>
  // ===== Shared Google Sheets config =====
  window.GS_CONFIG = window.GS_CONFIG || {
    enabled: true,
    sheetId: "16iIOLKAkFzXD1ja7v6b7_ZUKVjbcsswX8LfJ_D0S57o",
    categories: [
      { key: "gst_malayalam",       sheet: "GST Malayalam",       title: "GST Malayalam" },
      { key: "lakes_in_kerala",     sheet: "Lakes in Kerala",     title: "Lakes in Kerala" },
      { key: "indian_independence", sheet: "Indian Independence", title: "ഇന്ത്യന്‍ സ്വാതന്ത്ര്യ സമരം" }
    ]
  };

  // ===== Helpers / CSV parsing =====
  function csvToRows(csv){
    var rows=[],row=[],s='',q=false;
    for (var i=0;i<csv.length;i++){
      var ch=csv[i], nx=csv[i+1];
      if(q){
        if(ch=='"'){ if(nx=='"'){ s+='"'; i++; } else { q=false; } }
        else { s+=ch; }
      }else{
        if(ch=='"') q=true;
        else if(ch==','){ row.push(s); s=''; }
        else if(ch=='\n'){ row.push(s); rows.push(row); row=[]; s=''; }
        else if(ch!='\r'){ s+=ch; }
      }
    }
    if(s.length||row.length){ row.push(s); rows.push(row); }
    return rows;
  }
  function rowsToObjects(rows){
    if(!rows||!rows.length) return [];
    var head=rows[0].map(function(h){ return (h||'').toString().trim().toLowerCase(); });
    var out=[];
    for(var r=1;r<rows.length;r++){
      var o={}, rr=rows[r];
      for(var c=0;c<head.length;c++){ o[head[c]]=(rr[c]||'').toString().trim(); }
      if(Object.values(o).join('').length) out.push(o);
    }
    return out;
  }
  function normalize(o){
    var id=parseInt(o.id,10);
    var item={ id:isNaN(id)?undefined:id, q:o.question||o.q||'', a:o.answer||o.a||'' };
    ['A','B','C','D'].forEach(function(k){ var v=o['opt'+k]; if(v) item['opt'+k]=v; });
    if(o.correct) item.correct=o.correct;
    return item;
  }
  function shuffle(a){ for(var i=a.length-1;i>0;i--){ var j=(Math.random()*(i+1))|0, t=a[i]; a[i]=a[j]; a[j]=t; } return a; }
  function fetchCSV(sheetId, sheet){
    var url='https://docs.google.com/spreadsheets/d/'+encodeURIComponent(sheetId)+'/gviz/tq?tqx=out:csv&sheet='+encodeURIComponent(sheet);
    return fetch(url, {mode:'cors'}).then(function(r){ if(!r.ok) throw new Error('HTTP '+r.status); return r.text(); });
  }

  // ===== Query parsing =====
  function getParams(){
    var q=Object.create(null);
    location.search.replace(/^[?]/,'').split('&').forEach(function(p){ if(!p) return; var [k,v]=p.split('='); q[decodeURIComponent(k)]=decodeURIComponent(v||''); });
    return q;
  }

  // ===== Data loading depending on mode/cat =====
  let DATA = []; let TITLE='Quiz';
  function loadData(){
    var params=getParams();
    var mode=params.mode||'';
    var cat=params.cat||'';
    const cfg=GS_CONFIG;

    if(mode==='random'){
      TITLE='Random Quiz';
      // load all, then sample 10
      return Promise.all((cfg.categories||[]).map(c=>fetchCSV(cfg.sheetId,c.sheet).then(t=>rowsToObjects(csvToRows(t)))))
        .then(function(all){ 
          var merged = all.flat().map(normalize).filter(x=>x.q && (x.a||x.correct||x.optA));
          DATA = shuffle(merged).slice(0, Math.min(10, merged.length));
        });
    } else if(mode==='ai'){
      TITLE='AI vs You (MCQ)';
      // load MCQ rows only, 10 sample
      return Promise.all((cfg.categories||[]).map(c=>fetchCSV(cfg.sheetId,c.sheet).then(t=>rowsToObjects(csvToRows(t)))))
        .then(function(all){ 
          var merged = all.flat().map(normalize).filter(x=>x.optA||x.optB||x.optC||x.optD);
          DATA = shuffle(merged).slice(0, Math.min(10, merged.length));
        });
    } else if(cat){
      var entry = (cfg.categories||[]).find(x=>x.key===cat) || (cfg.categories||[]).find(x=>x.sheet===cat);
      if(!entry){ TITLE='Unknown category'; DATA=[]; return Promise.resolve(); }
      TITLE = entry.title;
      return fetchCSV(cfg.sheetId, entry.sheet).then(function(txt){ 
        DATA = rowsToObjects(csvToRows(txt)).map(normalize).filter(x=>x.q && (x.a||x.correct||x.optA));
      });
    } else {
      TITLE='Quiz'; DATA=[]; return Promise.resolve();
    }
  }

  // ===== Render (reference style with pagination) =====
  const PER=10; let page=1;
  function render(){
    document.getElementById('pageTitle').textContent = TITLE;
    const total = DATA.length, pages = Math.max(1, Math.ceil(total / PER));
    if(page>pages) page=pages;
    const start=(page-1)*PER, end=Math.min(start+PER, total);
    document.getElementById('rangeText').textContent = total? ('Showing '+(start+1)+'–'+end+' of '+total):'Showing 0–0';
    document.getElementById('pageCount').textContent = 'Page '+page+' / '+pages;

    const list=document.getElementById('list'); list.innerHTML='';
    DATA.slice(start, end).forEach(function(it, i){
      const idx = start + i + 1;
      const card=document.createElement('div'); card.className='card';
      const head=document.createElement('div'); head.className='qhead';
      head.innerHTML = '<div class="qno">'+idx+'</div><div style="flex:1">'+it.q+'</div>';
      const btn=document.createElement('button'); btn.className='btn ghost'; btn.textContent='Show Answer';
      const ans=document.createElement('div'); ans.className='answer'; ans.textContent = (it.a||it.correct||'').toString();
      btn.onclick=function(){ ans.style.display = ans.style.display==='block' ? 'none' : 'block'; btn.textContent = ans.style.display==='block' ? 'Hide Answer' : 'Show Answer'; };
      card.appendChild(head); card.appendChild(btn); card.appendChild(ans);
      list.appendChild(card);
    });

    document.getElementById('prevBtn').disabled = page<=1;
    document.getElementById('nextBtn').disabled = page>=pages;
  }

  document.getElementById('showAll').onclick=function(){
    Array.from(document.querySelectorAll('.answer')).forEach(x=>x.style.display='block');
    Array.from(document.querySelectorAll('.card .btn.ghost')).forEach(x=>x.textContent='Hide Answer');
  };
  document.getElementById('hideAll').onclick=function(){
    Array.from(document.querySelectorAll('.answer')).forEach(x=>x.style.display='none');
    Array.from(document.querySelectorAll('.card .btn.ghost')).forEach(x=>x.textContent='Show Answer');
  };
  document.getElementById('prevBtn').onclick=function(){ if(page>1){ page--; render(); } };
  document.getElementById('nextBtn').onclick=function(){ page++; render(); };

  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', function(){ loadData().then(render); }); }
  else { loadData().then(render); }
  </script>
</body>
</html>
